<script src="http://91vh.com/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    let ws = null;         // 定义连接属性

    initWebSocket();

    function initWebSocket() {
        // 浏览器提供了WebSocket类型，在Firefox中为MozWebSocket
        if (window.WebSocket || window.MozWebSocket) {
            conn()
        } else {
            console.log("浏览器不支持websocket")
        }
    }
    function conn() {
        //可以看到客户端JS，很容易的就通过WebSocket函数建立了一个与服务器的连接sock，当握手成功后，会触发WebScoket对象的onopen事件，告诉客户端连接已经成功建立。客户端一共绑定了四个事件。
        ws = new WebSocket("ws://im.zskj.com/acc");
        // 收到消息后触发
        ws.onmessage = function (e) {
            count = 0;
            setMessageInnerHTML(e.data)
        };
        //建立连接后触发
        ws.onopen = function () {
            // 点击某个群后发送, 连接后触发登陆验证
            ping()

             // 定时心跳
             setInterval(heartbeat, 30 * 1000)
        };
        // 关闭连接时候触发
        ws.onclose = function (e) {
            // reconnect()
            console.log('关闭websocket连接！')
        };
        //发生错误的时候触发
        ws.onerror = function (e) {
            // reconnect()
        }
    }

    // 连接时ping
    function ping(){
        let obj = {
            cmd: "ping",
            data: {},
        };

        obj = JSON.stringify(obj);
        ws.send(obj);
    }

    // 心跳
    function heartbeat() {
        console.log("定时心跳:");
        ws.send('{"cmd":"heartbeat","data":{}}');
    }

    function sendText(){
        var message = document.getElementById('text').value;
        send(message)
